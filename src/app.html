<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta
      name="robots"
      content="noindex"
    />

    <meta name="theme-color" content="rgb(246,244,233)" media="(prefers-color-scheme: light)" />
<meta name="theme-color" content="rgb(6,23,47)" media="(prefers-color-scheme: dark)" />


    %sveltekit.head%

    <link
      rel="icon"
      href="/favicon.ico"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/favicon.svg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/favicon-96x96.png"
    />

    <!-- iOSå‘ã‘ -->
    <meta
      name="apple-mobile-web-app-capable"
      content="yes"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="default"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="Memon"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
